<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Detection System</title>
    <style>
               body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e3f2fd, #bbdefb);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 35px;
            text-align: center;
            transition: all 0.3s ease;
        }

        h1 {
            color: #1565c0;
            margin-bottom: 25px;
            font-size: 28px;
            letter-spacing: 0.5px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #cfd8dc;
            border-radius: 8px;
            resize: vertical;
            min-height: 130px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            border-color: #42a5f5;
            box-shadow: 0 0 5px rgba(66, 165, 245, 0.3);
        }

        button {
            background-color: #1e88e5;
            color: white;
            border: none;
            padding: 13px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #1565c0;
            transform: translateY(-1px);
        }

        .loading {
            display: none;
            margin: 25px 0;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border-left-color: #1e88e5;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px auto;
        }

        .loading p {
            color: #333;
            font-size: 14px;
        }

        .result {
            margin-top: 25px;
            padding: 18px;
            border-radius: 8px;
            display: none;
        }

        .detected {
            background-color: #e3f2fd;
            border-left: 6px solid #42a5f5;
        }

        .language-name {
            font-weight: bold;
            color: #0d47a1;
            font-size: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Language Detection System</h1>

        <div class="input-group">
            <textarea id="text-input" placeholder="Enter text in any language..."></textarea>
        </div>

        <button id="detect-btn">Detect Language</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing text...</p>
        </div>

        <div class="result detected" id="result">
            <p>The detected language is: <span class="language-name" id="language-name"></span></p>
        </div>
       



    </div>

    <script>
        document.getElementById('detect-btn').addEventListener('click', async function () {
            const text = document.getElementById('text-input').value.trim();
            const loadingElement = document.getElementById('loading');
            const resultElement = document.getElementById('result');
            const languageNameElement = document.getElementById('language-name');

            // Clear previous results
            resultElement.style.display = 'none';
            languageNameElement.textContent = '';

            if (!text) {
                alert('Please enter some text to analyze');
                return;
            }

            if (text.length < 3) {
                alert('Please enter at least 3 characters for accurate detection');
                return;
            }

            // Show loading spinner
            loadingElement.style.display = 'block';

            try {
                const response = await fetch('http://localhost:5500/detect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });

                const responseData = await response.json();

                if (!response.ok || !responseData.success) {
                    const errorMessage = responseData.message || 'Detection failed';
                    throw new Error(errorMessage);
                }

                // Display results
                languageNameElement.textContent =
                    `${responseData.language} (${(responseData.confidence * 100).toFixed(1)}% confidence)`;
                resultElement.style.display = 'block';

            } catch (error) {
                console.error('Detection error:', error);
                alert(`Error: ${error.message}`);
            } finally {
                loadingElement.style.display = 'none';
            }
        });
      

    </script>
</body>

</html>
